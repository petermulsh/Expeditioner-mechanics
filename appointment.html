<!DOCTYPE html>
<html>
<head>
<title>Call or Text today for your FREE first mobile car wash</title>
<link rel="stylesheet" href="css/appointment.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div class="progress-dots">
  <div class="dot">
  </div>
  <div class="dot">
  </div>
</div>
<div class="type-of-car-container">
  <h1>Choose Your Car</h1>
  <div class="dropdown">
    <button class="dropbtn" onclick="toggleDropdown()"
      <span class="btn-text">Year</span>
      <img src="media/right-arrow.png" alt="Arrow" class="btn-icon">
    </button>
    <div id="dropdown-menu-years" class="dropdown-content"></div>
    <button class="dropbtn" onclick="toggleDropdown()"
      <span class="btn-text">Make</span>
      <img src="media/right-arrow.png" alt="Arrow" class="btn-icon">
    </button>
    <div id="dropdown-menu" class="dropdown-content">
      <a href="#">Ford</a>
      <a href="#">Toyota</a>
      <a href="#">Honda</a>
    </div>
    <button class="dropbtn" onclick="toggleDropdown()"
      <span class="btn-text">Model</span>
      <img src="media/right-arrow.png" alt="Arrow" class="btn-icon">
    </button>
    <div id="dropdown-menu" class="dropdown-content">
      <a href="#">Ford</a>
      <a href="#">Toyota</a>
      <a href="#">Honda</a>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
